- shell:
  - description: "Detected OS:"
    command: "echo \" - $(uname)\""
    quiet: true
    stdout: true

- link:
  /home/codespace/.dotfiles:
    create: true
    force: true
    path: /workspaces/.codespaces/.persistedshare/dotfiles

- shell:
  - description: "Installing binary GNU packages"
    command: "sudo apt -y install
      git-extras
      git-quick-stats
      neofetch"
