- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      stdout: true
      stderr: true
      stdin: true

- clean: ["~", "~/.config", "~/.npm-global"]

- link:
    ~/.profile: config/.profile
    # Zsh
    ~/.zshrc: config/zsh/zshrc.zsh
    ~/.zprofile: config/zsh/zprofile.zsh
    # Git
    ~/.gitconfig: config/git/.gitconfig
    ~/.gitignore_global: config/git/.gitignore_global
    ~/.czrc: config/git/.czrc
    # Node
    ~/.npmrc: config/node/.npmrc
    ~/.npm-global/etc/.npmrc: config/node/.npmrc-global
    # Neofetch
    ~/.config/neofetch: config/neofetch

- shell:
  - description: "Installing ZSH plugins"
    command: "antibody bundle < ~/.dotfiles/config/zsh/plugins.txt > ~/.zsh_plugins.sh && antibody update"

  - description: "Install Python3 global packages"
    command: "pip3 install --user
      asciinema
      dnstwist
      git-fame
      git-filter-repo
      httpie
      terraform-compliance
      tqdm
      sublist3r
      wakatime
      wafw00f"

  - description: "Installing Node global packages"
    command: "./scripts/npm.sh
      api-spec-converter
      caniuse-cmd
      catj
      code-to-graph
      commitizen
      cz-conventional-changelog
      depcheck
      diff-so-fancy
      dree
      envinfo
      eslint
      fx
      git-recent
      git-standup
      git-split-diffs
      how-2
      http-server
      jsnice
      localtunnel
      madge
      n
      npm-check-updates
      npkill
      ntl
      openapi-to-graphql-cli
      percollate
      quicktype
      serve
      standard-changelog
      tldr
      unminify"

  - description: "Installing Rust global packages"
    command: "cargo install
      exa
      petname
      fd-find
      ripgrep
      dotenv-linter"

  - description: "Installing Go global packages"
    command: "./scripts/go.sh
      jesseduffield/lazydocker
      jesseduffield/lazygit
      astaxie/bat
      charmbracelet/glow
      projectdiscovery/httpx/cmd/httpx
      projectdiscovery/naabu/v2/cmd/naabu
      projectdiscovery/subfinder/v2/cmd/subfinder"
