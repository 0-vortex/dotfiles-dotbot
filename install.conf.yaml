- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~", "~/.config", "~/.npm-global", "~/.atom"]

- link:
    # Zsh
    ~/.zshrc: zsh/zshrc.zsh
    ~/.zprofile: zsh/zprofile.zsh
    # Git
    ~/.gitconfig: git/.gitconfig
    ~/.gitignore_global: git/.gitignore_global
    ~/.czrc: git/.czrc
    # Node
    ~/.npmrc: node/.npmrc
    ~/.npm-global/etc/.npmrc: node/.npmrc-global
    # Atom
    ~/.atom/config.cson: atom/config.cson
    ~/.atom/init.coffee: atom/init.coffee
    ~/.atom/keymap.cson: atom/keymap.cson
    ~/.atom/snippets.cson: atom/snippets.cson
    # Neofetch
    ~/.config/neofetch: neofetch
    # App settings
    ~/Library/Preferences/com.googlecode.iterm2.plist: Library/Preferences/com.googlecode.iterm2.plist
    ~/Library/Preferences/com.coppertino.Vox-Helper.plist: Library/Preferences/com.coppertino.Vox-Helper.plist
    ~/Library/Preferences/com.coppertino.VoxPrefs.plist: Library/Preferences/com.coppertino.VoxPrefs.plist

- shell:
  -
    description: "Installing fonts"
    command: "./vendor/fonts/install.sh"
    stdout: true
    stderr: true
    stdin: true
  -
    description: "Installing git-extras"
    command: "cd ./vendor/git-extras && sudo make install"
    stdout: true
    stderr: true
    stdin: true
  -
    description: "Configuring mac defaults"
    command: "sudo ./macos/defaults.sh"
    stdout: true
    stderr: true
    stdin: true
  -
    description: "Installing neofetch"
    command: "cd ./vendor/neofetch && sudo make PREFIX=/usr/local install"
    stdout: true
    stderr: true
    stdin: true
  -
    description: "Installing ZSH plugins"
    command: "antibody bundle < ~/.dotfiles/zsh/plugins.txt > ~/.zsh_plugins.sh && antibody update"
    stdout: true
    stderr: true
    stdin: true
  -
    description: "Installing atom packages"
    command: "apm-beta install -c file-icons language-graphql markdown-preview-enhanced minimap isotope-ui dash-syntax autocomplete-json docblockr highlight-selected  tree-view-git-status teletype atom-beautify git-plus"
    stdout: true
    stderr: true
    stdin: true
  -
    description: "Install Python3 global packages"
    command: "pip3 install git-fame tqdm"
    stdout: true
    stderr: true
    stdin: true
  -
    description: "Installing NPM global packages"
    command: "npm i -g npm @loopback/cli @storybook/cli asar aws bit-bin catj commitizen create-dmg create-react-app create-react-native-app cz-conventional-changelog depcheck diff-so-fancy doctoc eslint express-generator gh-pages http-server install-peerdeps lerna lighthouse n nativefier node-gyp nodemon npm-check-updates ntl openapi-to-graphql-cli parcel-bundler pm2 prisma2 quicktype redis-commander sao serve skpm snyk standard-changelog"
    stdout: true
    stderr: true
    stdin: true
  -
    description: "Installing Cargo global packages"
    command: "cargo install exa --force"
    stdout: true
    stderr: true
    stdin: true
  -
    description: "Installing GO global packages"
    command: "go get github.com/jesseduffield/lazydocker"
    stdout: true
    stderr: true
    stdin: true
  -
    description: "Setting ZSH as default shell"
    command: "chsh -s $(which zsh)"
    stdout: true
    stderr: true
    stdin: true
