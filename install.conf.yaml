- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~", "~/.config", "~/.npm-global"]

- link:
    # Zsh
    ~/.zshrc: zsh/zshrc.zsh
    ~/.zprofile: zsh/zprofile.zsh
    # Git
    ~/.gitconfig: git/.gitconfig
    ~/.gitignore_global: git/.gitignore_global
    ~/.czrc: git/.czrc
    # Node
    ~/.npmrc: node/.npmrc
    ~/.npm-global/etc/.npmrc: node/.npmrc-global

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [./vendor/fonts/install.sh]
    - [sudo make -f vendor/neofetch/Makefile PREFIX=/usr/local install]
    - [antibody bundle < ~/.dotfiles/zsh/plugins.txt > ~/.zsh_plugins.sh]
    - [antibody update]
    - [npm i -g npm diff-so-fancy commitizen cz-conventional-changelog create-dmg pm2]
    - [chsh -s $(which zsh)]
